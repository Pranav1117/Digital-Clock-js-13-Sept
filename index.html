<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock XD</title>
</head>

<body>
  <div class="main-container">

      <div class="left-section">

        <section class="logo-container">
          <div class="clockimg">
            <img src="./media/clock_logo.png" alt="clocklogo" class="clock_logo" />

        </section>

        <section class="left-sec-clock">
          <div class="time">
            <div class="texttime">TIME</div>

            <div class="hrs" id="hrs">10 hours</div>
            <div class="dot dot1"></div>
            <div class="mins" id="mins">00 mins</div>
            <div class="dot dot2"></div>
            <div class="secs" id="secs">01 secs</div>

              <div class="instr1 instr">Set wake up time</div>

                <option value="2">02 AM-03 AM</option>

                <option value="4">04 AM-05 AM</option>
                <option value="5">05 AM-06 AM</option>

            </div>

            <div class="secondropdown">
              <img src="./media/lunch_time.jpg" class="settimelogo" id="settimelogo2" alt="logo" />
              <div class="instr2 instr">Set lunch time</div>

              <select name="alarmtime" id="timeselect2" class="timeselect2">
                <option value="Default">Default</option>
                <option value="6">06 AM-07 AM</option>
                <option value="7">07 AM-08 AM</option>
                <option value="8">08 AM-09 AM</option>
                <option value="9">09 AM-10 AM</option>
                <option value="10">10 AM-11 AM</option>
                <option value="11">11 AM-12 PM</option>
                <option value="12">12 PM-01 PM</option>

                <option value="14">02 PM-03 PM</option>
                <option value="15">03 PM-04 PM</option>
                <option value="16">04 PM-05 PM</option>
                <option value="17">05 PM-06 PM</option>
                <option value="18">06 PM-07 PM</option>

                <option value="24">12 AM-01 AM</option>

          </div>

        <div class="wishes" id="wishes">
          <span> GOOD MORNING!! WAKE UP !!</span>
        </div>

        <div class="btn-timing-wrapper">

          <button class="btn" id="btn" onclick="execute()">Set Alarm</button>

          <div class="timings">
            <div class="wakeuptiming" id="wakeuptiming">
              Wake Up Time : Default
            </div>
            <div class="Lunchtiming" id="Lunchtiming">Lunch Time : Default</div>
            <div class="Naptiming" id="Naptiming">Nap Time : Default</div>

          </div>

      <div class="right-section">
        <section class="clock-right-sec"> 

          <div class="time">
            <div class="texttime">TIME</div>
            <div class="hrs" id="hrs">10 hours</div>
            <div class="dot dot1"></div>
            <div class="mins" id="mins">00 mins</div>
            <div class="dot dot2"></div>
            <div class="secs" id="secs">01 secs</div>
            <div class="M" id="AM">AM</div>
          </div>

          <div class="div2"></div>
